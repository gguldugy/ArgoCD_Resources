---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rancher-db-pv-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: db-storage-class
  hostPath:
    path: /engn001/rancher-db/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - lnpwsap2
