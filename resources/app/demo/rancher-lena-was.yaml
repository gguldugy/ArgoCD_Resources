---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lena-was
spec:
  selector:
    matchLabels:
      type: lena-was
  replicas: 1
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        type: lena-was
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - lnpwsap1 
      containers:
      - name: lena-was
        image: docker.io/lenacloud/lena-cluster:1.3.1.3-centos7-jdk8-openjdk
        imagePullPolicy: Always
#        securityContext:
#          runAsUser: 1000 
        ports:
        - containerPort: 8180
        envFrom:
        - configMapRef:
            name: configmap-lena-was
        readinessProbe:
          httpGet:
            path: /
            port: 8180
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8180
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      terminationGracePeriodSeconds: 0

